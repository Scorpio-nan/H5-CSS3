<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>svg饼图</title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
				text-decoration: none;
				list-style: none;
			}
			svg{
				transform: rotate(-90deg);
				background: yellowgreen;
				border-radius: 50%;
			}
			circle{
				fill: yellowgreen;
				stroke: #655;
				stroke-width: 50;
				/*stroke-dasharray: 20 10;*/
				stroke-dasharray: 0 158;   /* C = 2π * r ≈ 158 圆周率  */
				animation: fillUp 5s linear infinite;
			}
			@keyframes fillUp{
				to{
					stroke-dasharray: 158 158;
				}
			}
		</style>
	</head>
	<body>
		<svg width="100" height="100">
			<circle r="25" cx="50" cy="50"/>
		</svg>
	</body>
</html>
