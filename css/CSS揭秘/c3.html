<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>内圆角</title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
				text-decoration: none;
				list-style: none;
			}
			
			.box {
				width: 300px;
				margin: 80px auto;
				background: yellowgreen;
				padding: .8em;
			}
			
			.box>div {
				background: #404040;
				border-radius: .8em;
				padding: 1em;
			}
		</style>
	</head>

	<body>
		<div class="box">
			<div>
				65465<br /> 65465
				<br /> 65465
				<br /> 65465
				<br />
			</div>
		</div>
		<script type="text/javascript" charset="utf-8">
			
			 //  %  取模   取整数后面的余数
			for(var n = 100; n < 1000; n++) {
				var i = parseInt(n / 100);
				var j = parseInt(n / 10 % 10);
				var k = parseInt(n % 10);
				if(Math.pow(i, 3) + Math.pow(j, 3) + Math.pow(k, 3) == n) {
					document.write(n + "\t");
				}
			}
			
		</script>
	</body>

</html>
