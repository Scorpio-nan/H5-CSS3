<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{margin: 0;padding: 0;text-decoration: none;list-style: none;}
			.box{
				width: 300px;
				height: 300px;
				background: yellowgreen;
				background-clip: padding-box;
				margin: 80px auto;

				outline-offset: calc(-30px);

				box-sizing: border-box;
			}
		</style>
	</head>
	<body>
		<div class="box">
			65465
		</div>
	</body>
