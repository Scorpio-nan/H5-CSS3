<!DOCTYPE html>
<html lang="en">
<head>
	<title>banner图响应式居中显示</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<style>
		body {
			overflow-x: hidden;
		}
		.banner {
			width: 1210px;
			margin: 0 auto;
		}
		.banner img {
			width: 1920px;
			margin: 0 -355px;
			vertical-align: middle;
		}
	</style>
</head>
<body>
	<div class="banner">
		<img src="img/banner.jpg">
	</div>
</body>
</html>
