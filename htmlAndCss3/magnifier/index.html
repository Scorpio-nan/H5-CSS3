<!DOCTYPE html>
<html lang="en">
<head>
	<title>放大镜效果</title>
	<meta charset="UTF-8">
	<style type="text/css">
		*{margin:0;padding:0}
		#maxBox,#minBox{border:4px solid #ddd;margin-left:20px;margin-top:30px}
		#minBox{position:relative;width:320px;height:320px}
		#slider{display:none;position:absolute;left:0;top:0;width:160px;height:160px;background-color:hsla(46,80%,53%,.6)}
		#maxBox{display:none;position:absolute;left:380px;top:0;width:320px;height:320px;overflow:hidden}
		#maxBox img{position:absolute}
	</style>
</head>
<body>
	<div id="minBox">
		<img src="img/min.jpg">
		<div id="slider"></div>
	</div>
	<div id="maxBox">
		<img src="img/max.jpg">
	</div>
	<script type="text/javascript">
		let minBox = document.getElementById("minBox"),
				slider = document.getElementById("slider"),
				maxBox = document.getElementById("maxBox"),
				maxPic = maxBox.children[0],
				pos    = minBox.getBoundingClientRect();

		//鼠标移入事件，显示滑块跟放大的部分
		minBox.addEventListener("mouseenter", function(e) {
			slider.style.display = "block"
			maxBox.style.display = "block"
		}, false)

		//鼠标移动事件
		minBox.addEventListener("mousemove",function(e) {
			let bLeft = e.clientX - pos.left - (slider.offsetWidth/2),
					bTop  = e.clientY - pos.top - (slider.offsetHeight/2);
			
			if(bLeft > minBox.clientWidth - slider.offsetWidth) {
				bLeft = minBox.clientWidth - slider.offsetWidth;
			}else if(bLeft < 0) {
				bLeft = 0
			}
			if(bTop > minBox.clientHeight - slider.offsetHeight) {
				bTop = minBox.clientHeight - slider.offsetHeight
			}else if(bTop < 0) {
				bTop = 0
			}
			// 能够移动的left值/minBox的总宽度
			let scaleX = bLeft / minBox.clientWidth,
					scaleY = bTop / minBox.clientHeight;
			
			slider.style.left = bLeft + "px"
			slider.style.top  = bTop + "px"
			maxPic.style.left = - scaleX * maxPic.offsetWidth + "px"
			maxPic.style.top  = - scaleY * maxPic.offsetHeight + "px"
		}, false)

		minBox.addEventListener("mouseleave",function(e) {
			slider.style.display = "none"
			maxBox.style.display = "none"
		}, false)
	</script>
</body>
</html>
