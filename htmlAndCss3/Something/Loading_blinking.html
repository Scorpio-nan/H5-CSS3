<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style>
		.bar {
			width: 300px;
			height: 50px;
			margin: 50px auto 0;
			line-height: 50px;
			color: #fff;
			font-size: 18px;
			text-align: center;
			border: 1px solid #2B92D4;
			border-radius: 10px;
			box-shadow: 0px 1px 2px rgba(0,0,0,0.3);
			background: -webkit-gradient(linear,left top,right bottom,from(#6CC3FE),to(#21A1D0));
			-webkit-animation: loading 2700ms ease-in-out infinite alternate;
		}

		@-webkit-keyframes loading {
			0% {
				opacity: 0.2;
				box-shadow:0px 1px 2px rgba(0,255,255,0.3);
			}
			100% {
				opacity: 1;
				box-shadow: 0px 1px 30px rgba(0,0,255,1);
				border: 1px solid rgba(0,255,255,1)
			}
		}
	</style>
</head>
<body>
	<div class="bar">
		Loading...
	</div>
</body>
</html>
